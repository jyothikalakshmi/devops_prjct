# version: "3.8"

services:
  mongo:
    image: mongo:4.4

    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: task-backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo

volumes:
  mongo-data:
